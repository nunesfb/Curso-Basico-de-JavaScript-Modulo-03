<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

    <script>
        //ECMA e JAVASCRIPT
        //https://medium.com/trainingcenter/afinal-javascript-e-ecmascript-s%C3%A3o-a-mesma-coisa-498374abbc47

        //VERSÕES
        //https://www.w3schools.com/js/js_versions.asp


        //TRIM
        //REMOVER ESPAÇOS EM BRANCO DE UMA STRING EM AMBOS OS LADOS
        var texto = "   Felipe Becker Nunes    ";
        console.log(texto);
        console.log(texto.trim());

        //ARRAY MAP
        //formamos um novo array
        //usamos a funcao map
        //passamos como parametro uma outra que recebe cada item dentro (10, 20, 30...)
        //podemos manipular esse item de alguma forma
        const array = [10, 20, 30, 40, 50];
        const novoArray = array.map(function (item, index) {
            return item * 25;
            //return item + index;

        });
        console.log(novoArray);


        //FILTER - pegar todos numeros impares do vetor
        const numbers = [10, 21, 32, 43, 50, 61];
        const numbersOdd = numbers.filter(function (item) {
            return item % 2 !== 0;
        });
        console.log(numbersOdd);


        //REDUCE - forma de consumir todo nosso vetor e 
        //transformar em uma unica informacao (variavel que pode ser um numero)
        const numbersNew = [1, 3, 6, 8, 9, 2];
        const resultado = numbersNew.reduce(function (total, next) {
            //a primeira que executar vai ser 0 e o next vai ser 1
            //o total da segunda vez vai ser 1 e o next vai ser 3
            //o total da proxima vai ser 4 e o next vai ser 6
            return total + next;
        });
        console.log(resultado);


        //EVERY
        //Vamos verificar se todos valores da média são maiores ou iguais que 70
        const medias = [70, 45, 78, 98];
        var aprovados = medias.every(verificaMedias);

        function verificaMedias(value) {
            return value >= 70;
        }
        console.log(aprovados);


        //SOME
        //Vamos verificar se alguns valores da média são maiores ou iguais que 70
        var aprovados = medias.some(verificaMedias);

        function verificaMedias(value) {
            return value >= 70;
        }
        console.log(aprovados);


        //FIND - quando queremos verificar se existe uma informacao dentro do array 
        //ou queremos encontrar algo dentro do array
        //se encontrar mostra o valor, se nao vai mostrar undefined
        const valorExistente = medias.find(function (item) {
            return item === 70;
        });
        console.log(valorExistente);
        

        //INDEXOF
        //pesquisa por um elemento e retorna sua posicao no array
        const disciplinas = ["Matematica", "Portugues", "Fisica", "Quimica", "Artes"];
        const disciplina = disciplinas.indexOf("Matematica");
        console.log(disciplina);


    </script>

</body>

</html>
